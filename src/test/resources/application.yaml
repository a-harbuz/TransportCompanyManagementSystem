spring:
  main:
    banner-mode: off

  # H2 Datasource
  datasource:
    url: jdbc:h2:mem:dev
    #url: jdbc:h2:file:./testDB;AUTO_SERVER=TRUE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
    show-sql: true

  h2:
    console:
      enabled: true

